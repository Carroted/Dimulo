<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Secret Found!</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 100px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px #ff0000;
        }
        
        p {
            font-size: 24px;
            margin-top: 30px;
        }
        
        .secret-text {
            color: #ff0000;
            font-style: italic;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>You found a <span class="secret-text">secret</span>!</h1>
    <p>Congratulations on your discovery!</p>
</body>
</html>
